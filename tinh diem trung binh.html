<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      let chemistry;
      let physical;
      let biological;

      chemistry = prompt('Enter the chemistry');
      physical = prompt('Enter the physical');
      biological = prompt('Enter the biological');
      let A = parseFloat(chemistry);
      let B = parseFloat(physical);
      let C = parseFloat(biological);
      let D = A + B + C;
      document.write('sum is: ' + D);
      document.write('<br/>');
      document.write('mediumscore is :' + (D/3));
      </script>
</body>
